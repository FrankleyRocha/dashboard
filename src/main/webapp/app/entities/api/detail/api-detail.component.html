<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="api">
      <h2 data-cy="apiDetailsHeading"><span jhiTranslate="dashboardApp.api.detail.title">Api</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ api.id }}</span>
        </dd>
        <dt><span jhiTranslate="dashboardApp.api.hash">Hash</span></dt>
        <dd>
          <span>{{ api.hash }}</span>
        </dd>
        <dt><span jhiTranslate="dashboardApp.api.urlBase">Url Base</span></dt>
        <dd>
          <span>{{ api.urlBase }}</span>
        </dd>
        <dt><span jhiTranslate="dashboardApp.api.token">Token</span></dt>
        <dd>
          <span>{{ api.token }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/api', api.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
