<header class="header" id="header" *ngIf="account !== null">
  <div (click)="menuToggle()" class="header_toggle"><i class="bx bx-menu" id="header-toggle"></i></div>
  <div class="header_img"><img src="/content/images/rocha.png" alt="" /></div>
</header>
<div class="l-navbar" id="nav-bar">
  <nav class="nav">
    <div *ngIf="account !== null">
      <a href="#" class="nav_logo">
        <i class="bx bx-layer nav_logo-icon"></i>
        <span class="nav_logo-name">BBBootstrap</span>
      </a>
      <div class="nav_list">
        <a class="nav_link active" [ngClass]="{ active: menu === 'dashboard' }" (click)="activateMenu('dashboard')">
          <i class="bx bx-grid-alt nav_icon"></i>
          <span class="nav_name">Dashboard</span>
        </a>
        <a
          href="#"
          class="nav_link"
          *jhiHasAnyAuthority="'ROLE_ADMIN'"
          [ngClass]="{ active: menu === 'users' }"
          (click)="activateMenu('users')"
        >
          <i class="bx bx-user nav_icon"></i>
          <span class="nav_name">Users</span>
        </a>
        <a href="#" class="nav_link" [ngClass]="{ active: menu === 'messages' }" (click)="activateMenu('messages')">
          <i class="bx bx-message-square-detail nav_icon"></i>
          <span class="nav_name">Messages</span>
        </a>
        <a href="#" class="nav_link" [ngClass]="{ active: menu === 'bookmark' }" (click)="activateMenu('bookmark')">
          <i class="bx bx-bookmark nav_icon"></i>
          <span class="nav_name">Bookmark</span>
        </a>
        <a href="#" class="nav_link" [ngClass]="{ active: menu === 'files' }" (click)="activateMenu('files')">
          <i class="bx bx-folder nav_icon"></i>
          <span class="nav_name">Files</span>
        </a>
        <a href="#" class="nav_link" [ngClass]="{ active: menu === 'stats' }" (click)="activateMenu('stats')">
          <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
          <span class="nav_name">Stats</span>
        </a>
      </div>
    </div>
    <a (click)="logout()" class="nav_link" *ngIf="account !== null">
      <i class="bx bx-log-out nav_icon"></i>
      <span class="nav_name">SignOut</span>
    </a>
  </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light">
  <router-outlet></router-outlet>
</div>
<!--Container Main end-->
